    <head>
        <link rel="shortcut icon" href="./assets/img/emoji-laughing-fill.svg"/>

        <!-- Utilisation de bootstrap pour la mise en forme -->

  <body class=".bg-dark">

      <div class="container">
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" onclick="newJoke();">Nouvelle blague</button>
          </div>
      </div>

          <tr>
            <th scope="col">Catégorie</th> <!-- Afficher le genre de la blague sous la forme d'un icon -->
            <th scope="col">Blague</th> <!-- Affichage des blagues -->
            <th scope="col">Edition</th> <!-- Bouton d'édition d'une blague -->
          </tr>
        </thead>
        <tbody id='jokeLines'> 
            <!-- Données issues du JSON -->
        </tbody>
